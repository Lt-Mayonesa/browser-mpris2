language: node_js
node_js:
  - 8

install:
  - npm install esdoc esdoc-standard-plugin esdoc-ecmascript-proposal-plugin

script:
  - ./node_modules/.bin/esdoc

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: docs
  on:
    branch: master
